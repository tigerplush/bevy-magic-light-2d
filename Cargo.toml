[package]
edition = "2021"
name = "bevy_magic_light_2d"
version = "0.7.0"

[features]
default = ["egui"]
egui = ["dep:bevy-inspector-egui"]

[dependencies]
bevy = { version = "0.14", default-features = false, features = [
    "bevy_render",
    "bevy_core_pipeline",
    "bevy_winit",
    "bevy_asset",
    "bevy_sprite",
    "bevy_pbr",
    "embedded_watcher",
] }
bevy-inspector-egui = { version = "0.25.0", optional = true }
log = "0.4.22"
rand = "0.8.5"

[dev-dependencies]
bevy = "0.14"

[profile.release]
codegen-units = 1
debug = false
lto = "thin"
opt-level = 3
panic = "abort"

[profile.dev.package."*"]
opt-level = 3
debug = true
incremental = true

[profile.dev]
codegen-units = 16
opt-level = 0
debug = true
incremental = true
